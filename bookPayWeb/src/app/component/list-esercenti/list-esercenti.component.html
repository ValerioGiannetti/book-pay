<!--== User Details ==-->
<div class="sb2-2-3">
    <div class="row">
        <div class="col-md-12">
            <div class="box-inn-sp">
                <div class="inn-title">
                    <h4>Prenota un servizio</h4>

                    <a class="dropdown-button drop-down-meta" href="#" data-activates="dr-users"><i
                            class="material-icons">more_vert</i></a>
                    <ul id="dr-users" class="dropdown-content">
                        <li><a href="#!">Add New</a>
                        </li>
                        <li><a href="#!">Edit</a>
                        </li>
                        <li><a href="#!">Update</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#!"><i class="material-icons">delete</i>Delete</a>
                        </li>
                        <li><a href="#!"><i class="material-icons">subject</i>View All</a>
                        </li>
                        <li><a href="#!"><i class="material-icons">play_for_work</i>Download</a>
                        </li>
                    </ul>
                    <!-- Dropdown Structure -->

                </div>
                <div class="tab-inn">
                    <div class="table-responsive table-desi">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Prenotati</th>
                                    <th>Tempo Rim.</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of listaEsercenti">
                                    <td><span class="list-img">
                                            <!--img src="assets/images/user/1.png" alt=""--></span>
                                    </td>
                                    <td><a href="#"><span class="list-enq-name">{{item.nomeAttivita}}</span><span
                                                class="list-enq-city">{{item.citta}}</span></a>
                                    </td>
                                    <td>{{item.numeroTelefono}}</td>
                                    <td>{{item.email}}</td>

                                    <td>
                                        <span class="label label-primary">02</span>
                                    </td>

                                    <td>
                                        <span class="label label-success">24</span>
                                    </td>

                                </tr>




                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
